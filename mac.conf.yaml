- defaults:
  link:
    create: true
    relink: true

- clean: ['~', '~/.config']

- link:
  ~/.config/ghostty:
    path: ghostty
    force: true
  ~/.config/karabiner:
    path: karabiner
    force: true

- brew:
  - cmake
  - conan
  - fmt
  - fzf
  - gcc
  - go
  - jq
  - lazygit
  - neovim
  - ninja
  - nushell
  - pipx
  - python@3.13
  - ripgrep
  - rust
  - rustup
  - sql
  - starship
  - television
  - zsh-completion

- cask:
  - aerospace
  - dotnet-sdk
  - ghostty
  - git-credential-manager
  - karabiner-elements
  - wezterm@nightly
