- defaults:
  link:
    create: true
    relink: true

- clean: ['~', '~/.config']

- link:
  ~/.config/bat:
    path: bat
    force: true
  ~/.config/git:
    path: git
    force: true
  ~/.config/lazygit:
    path: lazygit
    force: true
  ~/.config/lazysql:
    path: lazysql
    force: true
  ~/.config/nushell:
    path: nushell
    force: true
  ~/.config/nvim:
    path: nvim
    force: true
  ~/.config/sqls:
    path: sqls
    force: true
  ~/.config/television:
    path: television
    force: true
  ~/.config/wezterm:
    path: wezterm
    force: true
  ~/.config/yazi:
    path: yazi
    force: true
  ~/.config/.gitignore:
  ~/.config/.gitignore_global:
  ~/.config/.gitmodules:
  ~/.config/.ideavimrc:
  ~/.config/.vimrc:
  ~/.config/.vsvimrc:
  ~/.config/starship.toml:

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
