- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive

- link:
    D:/dotbot/bat:
      path: ./bat
      force: true
    D:/dotbot/git:
      path: ./git
      force: true
    D:/dotbot/ideavim:
      path: ./ideavim
      force: true
    D:/dotbot/lazygit:
      path: ./lazygit
      force: true
    D:/dotbot/lazysql:
      path: ./lazysql
      force: true
    D:/dotbot/nushell:
      path: ./nushell
      force: true
    D:/dotbot/nvim:
      path: ./nvim
      force: true
    D:/dotbot/sqls:
      path: ./sqls
      force: true
    D:/dotbot/television:
      path: ./television
      force: true
    D:/dotbot/wezterm:
      path: ./wezterm
      force: true
    D:/dotbot/yazi:
      path: ./yazi
      force: true
    D:/dotbot/.gitignore: ./git/gitignore
    D:/dotbot/.gitignore_global: ./git/gitignore_global
    D:/dotbot/.vimrc: ./vim/vimrc
    D:/dotbot/.vsvimrc: ./vim/vsvimrc
    D:/dotbot/starship.toml: ./starship/starship.toml
