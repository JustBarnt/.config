- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/glazewm:
      path: ./glazewm
      force: true

- shell:
    [
      "powershell -c Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser",
      "Setting Powershell ExecutionPolicy to RemoteSigned",
    ]
- shell:
    ['setx XDG_CACHE_HOME  "%USERPROFILE%\.cache', "Settings XDG_CACHE_HOME..."]
- shell:
    [
      'setx XDG_CONFIG_HOME "%USERPROFILE%\.config',
      "Settings XDG_CONFIG_HOME...",
    ]
- shell:
    [
      'setx XDG_DATA_HOME   "%USERPROFILE%\.local\share',
      "Settings XDG_DATA_HOME...",
    ]
- shell:
    [
      'setx XDG_STATE_HOME  "%USERPROFILE%\.local\state',
      "Settings XDG_STATE_HOME...",
    ]
- shell:
    - where scoop >nul 2>&1 && (echo Scoop found!) || (echo Scoop missing! Install... & powershell -c irm https://get.scoop.sh | iex)

- scoop:
    buckets:
      - extras
      - versions
    apps:
      - 7zip
      - bat
      - clangd
      - cmake
      - conan
      - delta
      - difftastic
      - fastfetch
      - fd
      - fzf
      - gh
      - git
      - glazewm
      - jq
      - lazygit
      - less
      - netcoredbg
      - ninja
      - nu
      - openssl
      - pipx
      - pnpm
      - python
      - ripgrep
      - rust
      - rustup
      - scc
      - sd
      - sqlite
      - starship
      - television
      - versions/wezterm-nightly
      - zebar
      - zoxide
